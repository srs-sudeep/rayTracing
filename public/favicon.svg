<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sphereGrad" x1="30%" y1="30%" x2="70%" y2="70%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e85d4c"/>
    </linearGradient>
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#09090b"/>
  
  <!-- Rays -->
  <line x1="50" y1="50" x2="15" y2="15" stroke="url(#rayGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="85" y2="20" stroke="url(#rayGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="20" y2="80" stroke="url(#rayGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sphere -->
  <circle cx="50" cy="50" r="22" fill="url(#sphereGrad)"/>
  <ellipse cx="42" cy="42" rx="6" ry="4" fill="rgba(255,255,255,0.3)" transform="rotate(-45 42 42)"/>
</svg>

